<div id="bf">
  <button id="getall" (click)="getAllUser()">Get All</button>
  <form id ="Create">
    <input name = 'id' type = 'text' [(ngModel)]="id">
    <input name = 'username' type = 'text' [(ngModel)]="username">
    <button (click)="PostUser()">CREATE</button>
  </form>
</div>

<div id="ngfor" *ngFor="let u of (user$|async)">
  <div id="id">ID : {{u.id}}</div>
  <div id="name">Name : {{u.username}}</div>
</div>
