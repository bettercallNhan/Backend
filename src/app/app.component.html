<div>
  <button (click)="getAllUser()">Get All</button>
  <form id ="Create">
    <input name = 'id' type = 'text' [(ngModel)]="id">
    <input name = 'username' type = 'text' [(ngModel)]="username">
    <button (click)="PostUser()">CREATE</button>
  </form>
</div>

<div *ngFor="let u of (user$|async)">
  <div>ID : {{u.id}}</div>
  <div>Name : {{u.username}}</div>
</div>
